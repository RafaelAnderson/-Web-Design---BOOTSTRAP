<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4. Columnas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="table-responsive">
           <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col" class="text-center">Año</th>
                    <th scope="col" class="text-right">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td bgcolor="#E83F12" scope="row">1</td>
                    <td bgcolor="#78E269">Nissan</td>
                    <td bgcolor="#35C4A1">Qasqai</td>
                    <td bgcolor="#79ACEA" class="text-center">2017</td>
                    <td bgcolor="#E8CB12" class="text-right">18.560€</td>
                </tr>
                <tr>
                    <td bgcolor="#E83F12" scope="row">2</td>
                    <td bgcolor="#78E269">Seat</td>
                    <td bgcolor="#35C4A1">Ibiza</td>
                    <td bgcolor="#79ACEA" class="text-center">2005</td>
                    <td bgcolor="#E8CB12" class="text-right">4.500€</td>
                </tr>
                <tr>
                    <td bgcolor="#E83F12" scope="row">3</td>
                    <td bgcolor="#78E269">Citroen</td>
                    <td bgcolor="#35C4A1">Saxo</td>
                    <td bgcolor="#79ACEA" class="text-center">2001</td>
                    <td bgcolor="#E8CB12" class="text-right">1.850€</td>
                </tr>
            </tbody>
            <tfoot class="table-dark">
                <tr>
                    <td bgcolor="#DCC658" class="text" colspan="4"><strong>Total</strong></td>
                    <td bgcolor="#DCC658" class="text-right"><strong>24.910€</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

<style type="text/css">
  .row > div{
      background: #f2f2f2;
  }
  .container-fluid{
      background: azure;
  }
</style>
</html>
