<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4. Columnas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
</head>
<body>

    <div class="container-fluid">
        <table class="table table-striped" id="example">
            <thead>
                <tr bgcolor="purple">
                    <th scope="col">#</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col" class="text-center">Año</th>
                    <th scope="col" class="text-right">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td bgcolor="blue" scope="row">1</td>
                    <td bgcolor="blue">Nissan</td>
                    <td bgcolor="blue">Qasqai</td>
                    <td bgcolor="blue" class="text-center">2017<td/>
                        <td bgcolor="blue" class="text-right">18.560€</td>
                    </tr>
                    <tr bgcolor="red">
                        <td>2</td>
                        <td>Seat</td>
                        <td>Ibiza</td>
                        <td class="text-center">2005</td>
                        <td class="text-right">4.500€</td>
                    </tr>
                    <tr>
                        <td bgcolor="green" scope="row">3</td>
                        <td bgcolor="green" >Citroen</td>
                        <td bgcolor="green" >Saxo</td>
                        <td bgcolor="green" class="text-center">2001</td>
                        <td bgcolor="green" class="text-right">1.850€</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr bgcolor="orange">
                        <td colspan="4"><strong>Total</strong></td>
                        <td class="text-right"><strong>24.910€</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#example').DataTable();
            } );
        </script>

    </body>

    <style type="text/css">
      .row > div{
          background: #f2f2f2;
      }

      .container-fluid{
          background: azure;
      }
  </style>
  </html>
