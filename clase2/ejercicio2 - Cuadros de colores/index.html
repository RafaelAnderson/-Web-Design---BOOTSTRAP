<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Ejemplo de Bootstrap 3</title>
</head>
<body>
	<main>
		<div style="background-color: red">1</div>
		<div style="background-color: yellow">2</div>
		<div style="background-color: black">3</div>
		<div style="background-color: purple">4</div>
		<div style="background-color: pink">5</div>
		<div style="background-color: gold">6</div>
		<div style="background-color: red">7</div>
	</main>

	<style type="text/css">
		main {
			display: grid;
			padding: 1rem;
			grid-gap: 1rem;
			grid-template-columns: repeat(3, 200px);
			grid-template-rows: 150px 150px;
			font-size: 5rem;
		}

		div {
			background-color: rebeccapurple;
			color: white;
			padding: 1rem;
		}

	</style>

</body>
</html>
